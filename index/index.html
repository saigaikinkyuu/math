            <h2 style="text-align: center;">第1問</h2>
            <h3>放物線\(y=ax^2\)と直線\(y=x+6\)がグラフ1のように2点A,Bで交わっている。<br>点Aを通り傾きが-3の直線とこの放物線との交点のうちA出ない方をCとする。<br>次の問に答えなさい。<br><br>問.直線\(y=-x+6k\)が△ABCの面積を2等分するとき,\(k\)の値を求めよ。</h3>
            <img src="./index/png/関数1.png">
